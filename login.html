<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
  <img src="../static/assets/aa.png" alt="Epi Scan Logo" style="height: 40px; margin-right: 10px;">
  <h1 class="sitename">Epi Scan</h1>
  <span></span>
</a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{{url_for('first')}}">Home</a></li>
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('register')}}">Register</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">
    <section id="hero" class="hero section">
      <div class="info d-flex align-items-center">
        <div class="container">
                <div class="row gy-4 mt-1">
                    <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
                        <img src="https://assets-global.website-files.com/60658b47b03f0c77e8c14884/630d7b2da3b2846da3fe1afa_web-app-guide.png"
                            frameborder="0" style="border:0; width: 100%; height: 400px;" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></img>
                    </div>

                    <div class="col-lg-6">
                        <!-- Login Form -->
                        <form method="POST" action="{{ url_for('login') }}" class="php-email-form" data-aos="fade-up" data-aos-delay="400">
                            <center>
                                <h1 class="m-4">Login to Epi Scan</h1>
                            </center>
                            <div class="row gy-4 mt-4">
                                <div class="col-md-12">
                                    <input type="text" name="username" id="uname" class="form-control" placeholder="Username" required="">
                                </div>
                                <div class="col-md-12">
                                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Password" required="">
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-warning">Login</button>
                                </div>
                            </div>
                        </form>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="error-message">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer id="footer" class="footer">

    <div class="container footer-top">
      <div class="row gy-4">
        <div class="col-lg-4 col-md-6 footer-about">
          <a href="index.html" class="logo d-flex align-items-center">
            <span class="sitename">Epi Scan</span>
          </a>
        </div>

      </div>
    </div>
